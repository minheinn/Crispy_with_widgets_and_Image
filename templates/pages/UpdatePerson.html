{% extends 'layouts/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container mt-5'>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ forms.name|as_crispy_field }}
            </div>
            <div class="col-md-6">
                {{ forms.email|as_crispy_field }}
            </div>
            <div class="col-md-6">
                {{ forms.age|as_crispy_field }}
            </div>
            <div class="col-md-6">
                {{ forms.image|as_crispy_field }}
            </div>
            <output id="imageOutput" style="height:200px" class="mb-1"></output>
        </div>
        {{ forms.bio|as_crispy_field }}
        <button class="btn btn-primary btn-sm" type='submit'>Update Person</button>
    </form>
</div>


{% endblock content %}
